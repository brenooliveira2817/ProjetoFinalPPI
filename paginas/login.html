<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      body {
          background-image: url('wallpapper.jpeg');
          background-size: cover;
          background-repeat: no-repeat;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
      }
      .custom-div {
          background-color: #a0cbbf;
          border: none;
          border-radius: 10px;
          padding: 20px;
          color:  white;
      }
    </style>

</head>
<body>
    <div class="container col-4 custom-div">
        <form action='/login' method='POST' class="needs-validation">
            <fieldset>

                <div class="title text-center">
                    <legend class="mb-3" style="color:white;"><b>Autenticação do <b style="color: #296656;">Sistema</b></b></legend>
                </div>

                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="usuario" style="color: #296656;" class="form-label"><b>Usuario</b></label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" style="color: #296656;" class="form-label"><b>Senha</b></label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Login</button>
                    </div>
                </div>
                
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
