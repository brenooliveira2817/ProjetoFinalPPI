<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      body {
          background-image: url('wallpapper.jpeg');
          background-size: cover;
          background-repeat: no-repeat;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
      }
      .custom-div {
          background-color: #a0cbbf;
          border: none;
          border-radius: 10px;
          padding: 20px;
          color:  white;
      }
    </style>

</head>
<body>
  <div class="container col-6 custom-div">
    <form action='/cadastrarUsuario' method='POST' class="needs-validation" novalidate>
      <fieldset>

        <div class="title text-center">
            <legend class="mb-3" style="color: white; font-size: 35px;"><b>Cadastro de <b style="color: #296656;">Usuario</b> </b></legend>
        </div>

        <div class="row gx-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nome" style="color: #296656;" class="form-label"><b>Nome</b></label>
                    <input type="text" class="form-control" id="nome" name="nome" value="" placeholder="ex.: Breno Oliveira" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nickname" style="color: #296656;" class="form-label"><b>Apelido</b></label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="ex.: brenooliveira" required>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="datanasc" style="color: #296656;" class="form-label"><b>Data de Nascimento</b></label>
                <div>
                    <input type="date" name="datanasc" id="datanasc" class="form-control" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" style="color: #296656;" class="form-label"><b>E-Mail</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@gmail.com" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="senha" style="color: #296656;" class="form-label"><b>Senha</b></label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="confirmarsenha" style="color: #296656;" class="form-label"><b>Confirmar Senha</b></label>
                    <input type="password" class="form-control" id="confirmarsenha" name="confirmarsenha" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="mb-3 d-grid gap-2">
                <button class="btn btn-success" type="submit">Cadastrar</button>
              </div>
            </div>
        </div>

      </fieldset>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
