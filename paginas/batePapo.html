<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <button type="button" class="btn btn-danger">X</button>
        </div>
        <div class="title"><b>Bate-papo</b></div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="user_select">
            <select class="form-select user_select_input" aria-label="Default select example">
                <option selected>Usuarios</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Digite sua mensagem aqui..." />
        </div>
        <div class="send_message">
            <button class="btn btn-success">Enviar</button>
        </div>
    </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>

</body>
</html>
